<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <title>GoldStar Calendar</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.svg">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f9;
        }

        header {
            padding: 1rem;
            background: #fff;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #calendar-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .calendar-grid {
            display: flex;
            flex-direction: column;
            gap: 2px;
            max-width: 900px;
            margin: 0 auto;
            background-color: #ddd;
            border: 1px solid #ddd;
        }

        .week-row {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            background-color: #fff;
        }

        .header-row {
            position: sticky;
            top: 0;
            background-color: #eee;
            font-weight: bold;
            z-index: 5;
        }

        .cell {
            padding: 0.5rem;
            border: 1px solid #eee;
            text-align: left;
            min-height: 5rem;
        }

        .week-label {
            font-size: 0.8rem;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fafafa;
            text-align: center;
        }

        .day-cell {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 0.1rem;
            cursor: pointer;
        }

        .day-cell:hover {
            background-color: #f0f0f0;
        }

        .day-header {
            display: flex;
            flex-direction: row;
            align-items: baseline;
            gap: 0.3rem;
        }

        .day-number {
            font-size: 1.1rem;
            line-height: 1;
        }

        .day-stars {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
        }

        .day-star-icon {
            font-size: 1rem;
            line-height: 1;
        }

        .month-name {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            font-weight: bold;
            line-height: 1;
        }

        .current-day {
            background-color: #e7f3ff;
            font-weight: bold;
            color: #007bff;
        }

        .current-week {
            outline: 2px solid #007bff;
            z-index: 2;
        }

        button, select {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Star list in modal */
        .star-list-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .star-list-item:last-child {
            border-bottom: none;
        }

        .star-list-icon {
            font-size: 1.5rem;
            line-height: 1;
        }

        .star-list-name {
            font-size: 1.1rem;
        }

        .btn-done {
            padding: 0.3rem 0.6rem;
            font-size: 0.85rem;
        }

        .star-completed-icon {
            font-size: 1.5rem;
            line-height: 1;
        }

        .done-status-container {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .undo-link {
            font-size: 0.8rem;
            color: #888;
            cursor: pointer;
            text-decoration: underline;
            margin-left: 0.5rem;
            user-select: none;
        }

        .undo-link:hover {
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <div class="controls">
        <label for="year-picker">Year:</label>
        <select id="year-picker"></select>
        <button id="this-week-btn">This Week</button>
        <button id="add-star-btn">+ New Star</button>
    </div>
</header>

<div id="calendar-container">
    <div class="calendar-grid" id="calendar-grid">
        <!-- Header Row -->
        <div class="week-row header-row">
            <div class="cell week-label">Week</div>
            <div class="cell">Sun</div>
            <div class="cell">Mon</div>
            <div class="cell">Tue</div>
            <div class="cell">Wed</div>
            <div class="cell">Thu</div>
            <div class="cell">Fri</div>
            <div class="cell">Sat</div>
        </div>
        <div id="weeks-body"></div>
    </div>
</div>

<div id="day-modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2 id="modal-date">Day Details</h2>
        <div id="modal-body">
            <!-- Details will be shown here -->
        </div>
    </div>
</div>

<div id="star-modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-star-modal">&times;</span>
        <h2>Add New Star</h2>
        <form id="star-form">
            <div class="form-group">
                <label for="star-name">Star Name:</label>
                <input type="text" id="star-name" required>
            </div>
            <div class="form-group">
                <label for="star-color">Star Color:</label>
                <input type="color" id="star-color" value="#ffcc00">
            </div>
            <div class="form-actions">
                <button type="button" class="btn-secondary" id="cancel-star">Cancel</button>
                <button type="submit">Save Star</button>
            </div>
        </form>
    </div>
</div>

<script>
    const yearPicker = document.getElementById('year-picker');
    const thisWeekBtn = document.getElementById('this-week-btn');
    const addStarBtn = document.getElementById('add-star-btn');
    const weeksBody = document.getElementById('weeks-body');
    const calendarContainer = document.getElementById('calendar-container');

    // IndexedDB Setup
    const DB_NAME = 'GoldStarCalendarDB';
    const DB_VERSION = 1;
    let db;

    function initDB() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, DB_VERSION);

            request.onerror = (event) => {
                console.error("Database error: " + event.target.errorCode);
                reject(event.target.errorCode);
            };

            request.onsuccess = (event) => {
                db = event.target.result;
                resolve(db);
            };

            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                if (!db.objectStoreNames.contains('stars')) {
                    db.createObjectStore('stars', { keyPath: 'id' });
                }
                if (!db.objectStoreNames.contains('completions')) {
                    db.createObjectStore('completions', { autoIncrement: true });
                }
            };
        });
    }

    function getAll(storeName) {
        return new Promise((resolve, reject) => {
            const transaction = db.transaction([storeName], 'readonly');
            const store = transaction.objectStore(storeName);
            const request = store.getAll();
            request.onsuccess = () => resolve(request.result);
            request.onerror = () => reject(request.error);
        });
    }

    function addData(storeName, data) {
        return new Promise((resolve, reject) => {
            const transaction = db.transaction([storeName], 'readwrite');
            const store = transaction.objectStore(storeName);
            const request = store.add(data);
            request.onsuccess = () => resolve(request.result);
            request.onerror = () => reject(request.error);
        });
    }

    function deleteCompletion(starId, date) {
        return new Promise((resolve, reject) => {
            const transaction = db.transaction(['completions'], 'readwrite');
            const store = transaction.objectStore('completions');
            const request = store.openCursor();
            request.onsuccess = (event) => {
                const cursor = event.target.result;
                if (cursor) {
                    if (cursor.value.starId === starId && cursor.value.date === date) {
                        cursor.delete();
                        resolve();
                    } else {
                        cursor.continue();
                    }
                } else {
                    resolve(); // Not found is fine
                }
            };
            request.onerror = () => reject(request.error);
        });
    }

    const dayModal = document.getElementById('day-modal');
    const closeModal = document.getElementById('close-modal');
    const modalDate = document.getElementById('modal-date');
    const modalBody = document.getElementById('modal-body');

    const starModal = document.getElementById('star-modal');
    const closeStarModal = document.getElementById('close-star-modal');
    const cancelStarBtn = document.getElementById('cancel-star');
    const starForm = document.getElementById('star-form');

    const today = new Date();
    const currentYear = today.getFullYear();

    // Initialize year picker
    for (let i = currentYear - 10; i <= currentYear + 10; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = i;
        if (i === currentYear) option.selected = true;
        yearPicker.appendChild(option);
    }

    async function renderCalendar(year) {
        weeksBody.innerHTML = '';
        
        const stars = await getAll('stars');
        const completions = await getAll('completions');
        
        // Map stars for quick lookup by ID
        const starMap = {};
        stars.forEach(s => starMap[s.id] = s);

        // Find the first Sunday of the year (or the Sunday before Jan 1st)
        let date = new Date(year, 0, 1);
        const dayOfWeek = date.getDay();
        date.setDate(date.getDate() - dayOfWeek);

        for (let w = 0; w < 52; w++) {
            const row = document.createElement('div');
            row.className = 'week-row';
            
            // Week label (using the date of the Sunday)
            const weekLabel = document.createElement('div');
            weekLabel.className = 'cell week-label';
            weekLabel.textContent = `W${w + 1}`;
            row.appendChild(weekLabel);

            let isCurrentWeek = false;

            for (let d = 0; d < 7; d++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'cell day-cell';
                
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayCell.appendChild(dayHeader);

                const dayNum = date.getDate();
                const month = date.toLocaleString('default', { month: 'short' });
                
                const dayNumberSpan = document.createElement('span');
                dayNumberSpan.className = 'day-number';
                dayNumberSpan.textContent = dayNum;
                dayHeader.appendChild(dayNumberSpan);

                const currentDate = new Date(date);
                dayCell.onclick = async () => {
                    modalDate.textContent = currentDate.toDateString();
                    modalBody.innerHTML = '';

                    const currentStars = await getAll('stars');

                    if (currentStars.length === 0) {
                        modalBody.innerHTML = '<p style="color: #666;">No stars created yet. Use "+ New Star" to create some!</p>';
                    } else {
                        currentStars.forEach(star => {
                            const starItem = document.createElement('div');
                            starItem.className = 'star-list-item';

                            const icon = document.createElement('span');
                            icon.className = 'star-list-icon';
                            icon.textContent = '★';
                            icon.style.color = star.color;

                            const name = document.createElement('span');
                            name.className = 'star-list-name';
                            name.textContent = star.name;

                            starItem.appendChild(icon);
                            starItem.appendChild(name);

                            const statusContainer = document.createElement('div');
                            statusContainer.className = 'done-status-container';
                            starItem.appendChild(statusContainer);

                            const updateStatus = async () => {
                                statusContainer.innerHTML = '';
                                const completions = await getAll('completions');
                                const isDone = completions.some(c => c.starId === star.id && c.date === currentDate.toDateString());

                                if (isDone) {
                                    const doneIcon = document.createElement('span');
                                    doneIcon.className = 'star-completed-icon';
                                    doneIcon.textContent = '★';
                                    doneIcon.style.color = star.color;
                                    statusContainer.appendChild(doneIcon);

                                    const undoLink = document.createElement('span');
                                    undoLink.className = 'undo-link';
                                    undoLink.textContent = 'Woops!';
                                    undoLink.onclick = async () => {
                                        await deleteCompletion(star.id, currentDate.toDateString());
                                        await renderCalendar(parseInt(yearPicker.value));
                                        updateStatus();
                                    };
                                    statusContainer.appendChild(undoLink);
                                } else {
                                    const doneBtn = document.createElement('button');
                                    doneBtn.className = 'btn-done';
                                    doneBtn.textContent = 'I did it!';
                                    doneBtn.onclick = async () => {
                                        await addData('completions', {
                                            starId: star.id,
                                            date: currentDate.toDateString()
                                        });
                                        await renderCalendar(parseInt(yearPicker.value));
                                        updateStatus();
                                    };
                                    statusContainer.appendChild(doneBtn);
                                }
                            };

                            updateStatus();
                            modalBody.appendChild(starItem);
                        });
                    }

                    dayModal.style.display = 'block';
                };

                // Show month name if it's the 1st of the month or the first day of the week
                if (dayNum === 1 || d === 0) {
                    const monthSpan = document.createElement('span');
                    monthSpan.className = 'month-name';
                    monthSpan.textContent = month;
                    dayHeader.appendChild(monthSpan);
                }

                // Display stars for this day
                const dayCompletions = completions.filter(c => c.date === date.toDateString());
                if (dayCompletions.length > 0) {
                    const starsContainer = document.createElement('div');
                    starsContainer.className = 'day-stars';
                    dayCompletions.forEach(comp => {
                        const star = starMap[comp.starId];
                        if (star) {
                            const starIcon = document.createElement('span');
                            starIcon.className = 'day-star-icon';
                            starIcon.textContent = '★';
                            starIcon.style.color = star.color;
                            starsContainer.appendChild(starIcon);
                        }
                    });
                    dayCell.appendChild(starsContainer);
                }

                // Highlight today
                if (date.toDateString() === today.toDateString()) {
                    dayCell.classList.add('current-day');
                    isCurrentWeek = true;
                }

                row.appendChild(dayCell);
                
                // Move to next day
                date.setDate(date.getDate() + 1);
            }

            if (isCurrentWeek) {
                row.classList.add('current-week');
                row.id = 'current-week-row';
            }

            weeksBody.appendChild(row);
        }
    }

    async function scrollToCurrentWeek() {
        const currentYearSelected = parseInt(yearPicker.value);
        if (currentYearSelected !== currentYear) {
            yearPicker.value = currentYear;
            await renderCalendar(currentYear);
        }
        
        const currentWeekRow = document.getElementById('current-week-row');
        if (currentWeekRow) {
            currentWeekRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }

    yearPicker.addEventListener('change', async (e) => {
        await renderCalendar(parseInt(e.target.value));
    });

    thisWeekBtn.addEventListener('click', scrollToCurrentWeek);

    // Star modal logic
    addStarBtn.onclick = () => {
        starModal.style.display = 'block';
    };

    const closeStarModalFunc = () => {
        starModal.style.display = 'none';
        starForm.reset();
    };

    closeStarModal.onclick = closeStarModalFunc;
    cancelStarBtn.onclick = closeStarModalFunc;

    starForm.onsubmit = async (e) => {
        e.preventDefault();
        const starName = document.getElementById('star-name').value;
        const starColor = document.getElementById('star-color').value;
        
        const newStar = {
            id: Date.now(),
            name: starName,
            color: starColor
        };

        await addData('stars', newStar);

        console.log('New Star saved:', newStar);
        await renderCalendar(parseInt(yearPicker.value));
        closeStarModalFunc();
    };

    // Close modal logic
    closeModal.onclick = () => {
        dayModal.style.display = 'none';
    };

    window.onclick = (event) => {
        if (event.target === dayModal) {
            dayModal.style.display = 'none';
        }
        if (event.target === starModal) {
            closeStarModalFunc();
        }
    };

    // Initial render
    (async () => {
        await initDB();
        await renderCalendar(currentYear);
        // Scroll to current week on load
        setTimeout(scrollToCurrentWeek, 100);
    })();

    // Register service worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.error('Service Worker registration failed', err));
        });
    }

</script>

</body>
</html>
